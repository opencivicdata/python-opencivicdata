[tox]
envlist = py34,flake8
[testenv]
commands = 
    pip install -e .
    py.test opencivicdata --ds=opencivicdata.tests.test_settings
deps = pytest
    pytest-django
    Django==1.8.0
    psycopg2
    jsonfield==0.9.20
    django-uuidfield
    opencivicdata-divisions

[testenv:flake8]
deps = flake8
commands = flake8 opencivicdata --exclude opencivicdata/division-ids

[pytest]
norecursedirs = opencivicdata/division-ids .*
